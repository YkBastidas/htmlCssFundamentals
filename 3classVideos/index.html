<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page contains a landscape video">
    <meta name="robots" content="index,follow">
    <title>Video Tag</title>
</head>
<body>
    <main>
        <section>
            <figure>
                <video controls preload="auto">
                    <source src="./videos/aerial-shot-sunset.mp4#t=10,60">
                    <source src="./videos/aerial-shot-sunset.m4v#t=10,60">
                </video>
                <!-- It allow us to put a video on our website from a link or path -->
                <!-- 'controls' add buttons to control the video playback -->
                <!-- 'preload' loads the video when the page is rendered (no auto-play)-->
                <!-- src="[path/url]#t=[begin-second],[end-second]" allow us to start and end the video at an specific time -->
                <!-- The 'source' tag is used to specify different video formats so every browser will play it  -->
                <figcaption>
                    <a href="https://www.pexels.com/photo/aerial-shot-of-sunset-857021/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">
                        Video by invisiblepower from Pexels
                    </a>                    
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
