<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="robots" content="index,follow">
        <title>Button</title>
    </head>
    <body>
        <main>
            <input type="submit" value="Submit Input">
            <!-- The value attrib allow us to change the text of the submit -->
            <!-- It only works as a button for forms -->

            <button type="submit">Submit Button</button>
            <!-- The 'button' tag renders a button in the website -->
            <!-- The 'type' attrib with 'submit' value makes the button work as a submit button for forms -->
            <!-- The button tag is much more flexible than 'input' -->
        </main>
    </body>
</html>
