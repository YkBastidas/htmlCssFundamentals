<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="robots" content="index,follow">
        <title>Calendar</title>
    </head>
    <body>
        <div>
            <!-- Hard way to do a calendar -->
            <form action="">
                <label for="hour">
                    <span>Hour:</span>
                    <input type="time" id="hour" name="hour">
                    <!-- the 'name attribute it's mandatory to submit the form -->
                </label>
                <label for="day">
                    <span>Day:</span>
                    <input type="date" id="day" name="day">
                </label>
                <label for="week">
                    <span>Week:</span>
                    <input type="week" id="week" name="week">
                </label>
                <label for="month">
                    <span>Month:</span>
                    <input type="month" id="month" name="month">
                </label>
                <input type="submit">
                <!-- Shows a button to submit the form -->
            </form>
        </div>
        <div>
            <!-- Easy way to do a calendar -->
            <form action="">
                <label for="calendar">
                    <span>Calendar</span>
                    <input type="datetime-local" name="calendar" id="calendar">
                </label>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
