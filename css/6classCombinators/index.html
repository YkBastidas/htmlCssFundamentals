<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Combinators</title>
  </head>
  <body>
    <div class="adjacent-sibling">
      <h1> Adjacent Sibling</h1>
      <div>
        <h2>I'm an h2</h2>
        <p>I'm a paragraph</p>
        <h2>I'm an h2</h2>
        <h3>I'm an h3</h3>
        <p>I'm a paragraph</p>
        <h2>I'm an h2</h2>
        <p>I'm a paragraph</p>
      </div>
    </div>
    <div class="general-sibling">
      <h1>General Sibling</h1>
      <div>
        <h2>I'm an h2</h2>
        <p>I'm a paragraph</p>
        <h2>I'm an h2</h2>
        <h3>I'm an h3</h3>
        <p>I'm a paragraph</p>
        <h2>I'm an h2</h2>
        <p>I'm a paragraph</p>
      </div>
    </div>
    <div class="child">
      <h1>Child</h1>
      <div>
        <article>
          <p>I'm a paragraph</p>
        </article>
        <article>
          <p>I'm a paragraph</p>
        </article>
        <section>
          <div>
            <p>I'm a paragraph</p>
          </div>
        </section>
        <p>I'm a paragraph</p>
      </div>
    </div>
  </body>
</html>
