<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page contains a shopping list">
    <meta name="robots" content="index,follow">
    <title>Img Tag</title>
</head>
<body>
    <main>
        <section>
            <figure>
                <!-- It allow us to create a container for the image -->
                <!-- It is necessary to apply styles and resize the image -->
                <!-- Tells the browser that it is a container and that it contains 1 or more images -->
                <img src="./images/small.jpg" alt="Sandwich with boiled egg">
                <!-- 'img' is the tag to use images in HTML -->
                <!-- 'src' indicates the path or hyperlink to the image (can't have blanks) -->
                <!-- 'alt' indicates the description of the image for errors, slow networks and visually impaired users -->
                <figcaption>
                <!-- It can be used to show any text that is related to the image (desc, author, etc) -->
                    Photo by
                    <a href="https://unsplash.com/@miracletwentyone?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">
                        Joseph Gonzalez
                    </a>
                    on 
                    <a href="https://unsplash.com/images/food?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">
                        Unsplash
                    </a>
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
