<!DOCTYPE html> 
<!-- Tells the browser that all of the following is HTML 5 -->
<html lang="en"> 
<!-- Parent tag containing all tags in the project -->
<!-- The "lang" attribute sets the content language and allows automatic translation  -->
    <head>
        <!-- We must leave an indentation between parent and child tags to make the code more human readable. The browser doesn't care about correct indentation -->
        <!-- In the 'head' tag goes everything that is important to the browser to build the web app but isn't visible to the final user -->
        <meta charset="UTF-8">
        <!-- Tell the browser to understand special characters, such as 'Ã±', accents or emojis -->
        <meta name="description" content="This page shows an example of HTML">
        <!-- It is used for SEO, to help search engines find our website -->
        <meta name="robots" content="index,follow">
        <!-- Authorizing search engine robots to help position our site -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Viewport is the size of the device screen, it helps with responsive design -->
        <title>My website</title>
        <!-- Text displayed in browser tab -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- Connect our css stylesheet to our website -->
    </head>
    <body>
        <!-- The user will see what is placed in the 'body', like images, videos and other interactions -->
        <header>
            <!-- Container tag for project header -->
            <nav>
                <!-- Navigation menu -->
            </nav>
        </header>
        <main>
            <!-- Tells the browser that the main content goes here-->
            <h1> <!-- Used for titles, show bigger text -->
                I'm an h1 Title
            </h1>
            <section> <!-- Groups related content -->
                <h2> <!-- Order titles and subtitles by priority, from 1 to 6 -->
                    I'm an h2 Title
                </h2>
                <h3> I'm an h3 Title</h3>
                <h4> I'm an h4 Title</h4>
                <h5> I'm an h5 Title</h5>
                <h6> I'm an h6 Title </h6>
                <article> <!-- Individual topics -->
                    <p> <!-- Here goes a paragraph -->
                        I'm a paragraph
                    </p>
                    <a href="#">I'm a link</a>
                </article>
            </section>
            <ul> <!-- Unordered list -->
                <li> <!-- list item -->
                    I'm an unordered list
                </li>
            </ul>
            <ol> <!-- Ordered list -->
                <li> I'm an ordered list </li>
            </ol>
        </main>
        <footer>
            <!-- Here is the footer of the website -->
        </footer>
    </body>
</html>
